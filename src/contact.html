{% include '_partials/_header.html' %}

<section class="mailme">
    <div class="wrapper">
        <div class="grid-contactez-moi">
            <div class="zone_formulaire">
                <h2>Créons ensemble !</h2>

                <div class="formulaire">
                    <div class="infos-perso" data-scrolly="fromLeft">
                        <form action="" class="form form-gauche" autocomplete="off" data-component="Form">
                            <div class="grid-formulaire-collumn">
                                <div class="left">
                                    <div class="input">
                                        <label class="input__label" for="firstname">Votre prénom</label>
                                        <input
                                            class="input__element"
                                            type="text"
                                            name="firstname"
                                            id="firstname"
                                            placeholder="Ex: votre prénom"
                                            required
                                        />
                                        <span class="message-erreur">Remplir ce champ</span>
                                    </div>

                                    <div class="input">
                                        <label class="input__label" for="name">Votre nom</label>
                                        <input
                                            class="input__element"
                                            type="text"
                                            name="name"
                                            id="name"
                                            placeholder="Ex: votre nom"
                                            required
                                        />
                                        <span class="message-erreur">Remplir ce champ</span>
                                    </div>

                                    <div class="input">
                                        <label class="input__label" for="email">Votre courriel</label>
                                        <input
                                            class="input__element"
                                            type="email"
                                            name="email"
                                            id="email"
                                            placeholder="Ex: courriel@gmail.com"
                                            required
                                        />
                                        <span class="message-erreur">Remplir ce champ</span>
                                    </div>
                                </div>

                                <div class="input textarea">
                                    <label class="input__label" for="comment">Commentaire :</label>
                                    <textarea class="input__element" name="comment" id="comment"></textarea>
                                </div>
                            </div>

                            <div class="form__footer">
                                <button class="btn btn_mail boutton" href="">Envoyez</button>
                            </div>

                            <div class="form__confirmation">
                                <h3>Votre formulaire à bien été envoyé !</h3>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="contact">
                    <article class="phone">
                        <img src="assets/icons/telephone.svg" alt="phone" />
                        <a href="">438-836-2608</a>
                    </article>
                    <article class="courriel">
                        <img src="assets/icons/mail.svg" alt="mail" />
                        <a class="mail" href="index.html"> justinvalois.creative@gmail.com </a>
                    </article>

                    <article class="cv">
                        <img src="assets/icons/cv.svg" alt="cv" />
                        <a href="">Téléchargez mon CV !</a>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>

{% include '_partials/_footer.html' %}
